apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: feast
bases:
- ../../base

patches:
- target:
    kind: Deployment
    name: feast-serving
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: ghcr.io/$(GITHUB_REPOSITORY)/feast-server:staging

resources:
- staging-config.yaml 